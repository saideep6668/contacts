{% extends "base.html" %}

{% block content %}
<!-- <h1>Contact List</h1> -->
<div class="row">
    <div class="col-md-6">
        <h1>Contact List</h1>
    </div>
    <div class="col-md-6" >
        <div class="input-group mb-3" role="search" method="POST">
            <input class="form-control" id="searchInput" type="search" placeholder="Search contacts" name="search">
        <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="searchButton">Search</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    {% for contact in contacts %}
    <div class="col-md-4 mb-4 contact-card">
        <div class="card card1">
            <img src="{{ contact.image_url }}" class=" rounded" alt="{{ contact.name }}">
            <div class="card-body">
                <h5 class="card-title contact-name">{{ contact.name }}</h5>
                <a href="/details/{{ contact.id }}"  class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
